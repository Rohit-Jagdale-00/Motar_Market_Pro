<div class="todo-container">
    <h1>To-Do-List</h1>
    <div class="input-section">
        <input [(ngModel)]="newTodo"
        (keyup.enter)="addTodo()"
        placeholder="Enter new Item"
        type="text"
        />
        <button (click)="addTodo()">Add Item</button>
    </div>
    <p>Total Item in To-Do-List :{{ totalItems() }}  </p>
    <ul class="todo-list">
        <li *ngFor="let todo of todos(); let i=index"> 
            {{ todo }}
            <button (click)="removeTodo(i)">Remove-Item</button>
        </li>
    </ul>
</div>
